<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ASK Introspection</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333333;
            --header-bg: #2c3e50;
            --header-text: #ecf0f1;
            --nav-bg: #34495e;
            --nav-text: #ecf0f1;
            --link-color: #3498db;
            --button-bg: #2980b9;
            --button-text: #ffffff;
            --box-bg: #ffffff;
            --box-border: #bdc3c7;
            --habit-bg: #ffffff;
            --habit-border: #dde4e6;
        }
        .dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --header-bg: #1a252f;
            --nav-bg: #2c3e50;
            --link-color: #3498db;
            --button-bg: #2980b9;
            --box-bg: #34495e;
            --box-border: #4a6178;
            --habit-bg: #34495e;
            --habit-border: #4a6178;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 5px;
            border: 1px solid var(--box-border);
            border-radius: 4px;
            background-color: var(--box-bg);
            color: var(--text-color);
        }
        button[type="submit"] {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #3498db;
        }
    </style>
    <script>
        // Check for user's preference in localStorage
        if (localStorage.getItem('darkMode') === null) {
            localStorage.setItem('darkMode', 'enabled');
        }
    </script>
</head>
<body class="dark-mode">
    <header>
        <h1>ASK Introspection</h1>
    </header>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Mental Health</a>
            <div class="dropdown-content">
                <a href="resources.html">Resources</a>
                <a href="coping-tips.html">Coping Tips</a>
                <a href="daily-inspiration.html">Daily Inspiration</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Games</a>
            <div class="dropdown-content">
                <a href="mental-health-habits.html">Mental Health Habits Game</a>
                <a href="relaxation-game.html">Relaxation Game</a>
            </div>
        </li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
    </ul>
    </nav>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return sendEmail()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ASK Introspection. Follow us on <a href="https://www.instagram.com/ask_introspection/" target="_blank">Instagram</a></p>
    </footer>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Apply user's preference on page load
        if (localStorage.getItem('darkMode') === 'disabled') {
            document.body.classList.remove('dark-mode');
        }

        function sendEmail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var mailtoLink = 'mailto:aayambansalforstudies@gmail.com'
                + '?subject=' + encodeURIComponent('Contact from ASK Introspection')
                + '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\n\nMessage: ' + message);
            window.location.href = mailtoLink;
            return false;
        }
    </script>
</body>
</html>
