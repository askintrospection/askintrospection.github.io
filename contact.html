<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ASK Introspection</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #4a4a4a;
            --header-text: #ffffff;
            --nav-bg: #333333;
            --nav-text: #ffffff;
            --link-color: #0066cc;
            --button-bg: #0066cc;
            --button-text: #ffffff;
        }
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --header-bg: #2c2c2c;
            --nav-bg: #1c1c1c;
            --link-color: #4d94ff;
            --button-bg: #4d94ff;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: var(--nav-bg);
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
            position: relative;
        }
        nav ul li a {
            color: var(--nav-text);
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--nav-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: var(--nav-text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .toggle-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: var(--nav-bg);
            color: var(--nav-text);
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>ASK Introspection</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Mental Health</a>
                <div class="dropdown-content">
                    <a href="resources.html">Resources</a>
                    <a href="coping-tips.html">Coping Tips</a>
                    <a href="daily-inspiration.html">Daily Inspiration</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Games</a>
                <div class="dropdown-content">
                    <a href="mental-health-habits.html">Mental Health Habits Game</a>
                    <a href="relaxation-game.html">Relaxation Game</a>
                </div>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ASK Introspection. Follow us on <a href="https://www.instagram.com/ask_introspection/" target="_blank">Instagram</a></p>
    </footer>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
